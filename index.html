<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Imagens</title>

</head>
<body>
    <h1>
        Venha iniciar seus estudos
    </h1>


    <figure>
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="Icone Rocketseat"
        title="Testando minhas habilidades"
        height="100px"
        >
<a href="https://rocketseat.com.br">
        <figcaption>
            Rocketseat
        </figcaption>
    </figure>
</a>

<p> Como aprendi a programar formulários, resolvi deixar o exercício proposto em aula aqui, para que você possa me deixar um recadinho motivacional fictício. </p>
<form action=""> 

    <fieldset>

        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input id="name" type="text" name="name"
        placeholder="Nome Completo">
<br><br>
        <label for="email">E-mail</label>
        <br>
        <input id="email" type="email" name="email"
        placeholder="email@email.com">

<br><br>
        <label for="message">Mensagem</label>
        <br>
        <textarea id="message" name="message"
        title="Máximo 150 caracteres"
        placeholder="Deixe sua mensagem motivacional" 
        maxlength="150"
        cols="20"
        rows="5"></textarea>
<br><br>
        <button type="submit">
            Enviar
        </button>
        
     </fieldset>

</form>
</body>
</html>
